<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS Files/Formstyle.css">
    <title>Contribute</title>
</head>
<body>
    <div class="contribute-data">
    <h1>Your Contribution matters...</h1>
    <div class="form">
    <form action="">
        <div class="input-data">        
            <label id="input-data" for="Name">Name</label><br>
            <div class="input">
                <input type="text" name="Name"><br>
            </div>
        </div>
        <div class="input-data">        
            <label id="input-data" for="Phone">Contact</label><br>
            <div class="input">
                <input type="number" name="Phone"><br>
            </div>
        </div>
        <div class="input-data">        
            <label id="input-data" for="Email">E-Mail</label><br>
            <div class="input">
                <input type="email" name="Email"><br>
            </div>
        </div>
        <div class="input-data">        
            <label id="input-data" for="Org_Name">Organisation Name</label><br>
            <div class="input">
                <input type="text" name="Org_Name"><br>
            </div>
        </div>
        <div class="contribute">
            <p>Do you want to contribute to this project as a :</p>
            <ul>
                <li>
                    <input type="radio" id="radio" name="contri" value="Mentor">
                    <label for="contri">Mentor</label><br>
                </li>
                <li>
                    <input type="radio" id="radio" name="contri" value="Advisor">
                    <label for="contri">Advisor</label><br>
                </li>
                <li id="last">
                    <input type="radio" id="radio" name="contri" value="Member">
                    <label for="contri">Member</label>
                </li>
            </ul>
        </div>
        <div class="button">
            <button class="submit-btn" type="submit">Submit</button>
        </div>
</form>
</div>
</div>
</body>
</html>
